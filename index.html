<!DOCTYPE html>
<html>
<head>
    <title>Mensagem para Vendedor</title>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .message-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .send-button {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .messages-list {
            margin-top: 20px;
        }
        .message-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Mensagem para Vendedor</h2>
        
        <!-- Formulário de mensagem -->
        <div class="message-form">
            <input type="text" id="mensagem" class="message-input" placeholder="Digite sua mensagem...">
            <button onclick="enviarMensagem()" class="send-button">Enviar</button>
        </div>
        
        <!-- Lista de mensagens -->
        <div id="mensagens" class="messages-list"></div>
    </div>

    <script>
        // Configurações
        const API_URL = 'http://127.0.0.1:5000';
        const PRODUTO_ID = '2'; // ID do produto que você quer enviar mensagem
        const TOKEN = ' eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIzIiwicm9sZSI6Im5ob25ndWlzdGEiLCJleHAiOjE3NDAzMDEwMjV9.8CN3oLdvG4uEsqZMTipV4FJAkLPKpiR5IknT9VXUMpQ'; // Token de autenticação

        // Função para enviar mensagem
        async function enviarMensagem() {
            const mensagemInput = document.getElementById('mensagem');
            const mensagem = mensagemInput.value;

            if (!mensagem.trim()) {
                alert('Por favor, digite uma mensagem');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('mensagem', mensagem);

                const response = await fetch(`${API_URL}/mensagem/produto/${PRODUTO_ID}/mensagem`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Erro ao enviar mensagem');
                }

                const data = await response.json();
                console.log('Mensagem enviada:', data);

                // Limpar input após envio
                mensagemInput.value = '';

                // Atualizar lista de mensagens
                carregarMensagens();

            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao enviar mensagem');
            }
        }

        // Função para carregar mensagens
        async function carregarMensagens() {
            try {
                const response = await fetch(`${API_URL}/mensagem/produto/${PRODUTO_ID}/conversas`, {
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar mensagens');
                }

                const data = await response.json();
                exibirMensagens(data.mensagens);

            } catch (error) {
                console.error('Erro:', error);
            }
        }

        // Função para exibir mensagens na tela
        function exibirMensagens(mensagens) {
            const mensagensDiv = document.getElementById('mensagens');
            mensagensDiv.innerHTML = mensagens.map(msg => `
                <div class="message-item">
                    <strong>${msg.remetente.nome}:</strong>
                    <p>${msg.conteudo}</p>
                    <small>${new Date(msg.data).toLocaleString()}</small>
                </div>
            `).join('');
        }

        // Carregar mensagens ao iniciar
        carregarMensagens();

        // Opcional: Atualizar mensagens periodicamente
        setInterval(carregarMensagens, 10000); // Atualiza a cada 10 segundos
    </script>
</body>
</html>
